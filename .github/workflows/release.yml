name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: "9"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm test

      - name: Create archive
        run: |
          mkdir -p dist
          cp -r src package.json pnpm-lock.yaml README.md .gitignore dist/
          tar -czf ci-cd-learning-${{ github.ref_name }}.tar.gz dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ci-cd-learning-${{ github.ref_name }}.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
